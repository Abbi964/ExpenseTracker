<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/expense.css">
    <title>Expense Tracker</title>
</head>

<body class="body-class">
    <header>
        <h1 class="heading">EXPENSE TRACKER</h1>
    </header>
    <div class="form-div">
        <form class="form-class" action="/expense/addexpense" method="POST">
            <div class="prompt"></div>
            <label for="amountInput">Expense Amount</label><br>
            <input type="number" class="form-input" id="amountInput"><br>
            <label for="Category">Category</label><br>
            <select class="form-input" name="Category" id="Category">
                <option value="Fuel">Fuel</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Other">Other</option>
            </select><br>
            <label for="description">Description</label><br>
            <input type="text" class="form-input" id="description"><br>
            <button type="submit" class="submitBtn">Add Expense</button>
        </form>
        <div class="buyPremiumDiv">
            <button class="buyPremium">Buy Premium</button>
        </div>
    </div>
    <div class="ul-div">
        <ul class="expenseList">

        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/JS/expense.js"></script>
</body>

</html>
